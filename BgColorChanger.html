<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BgColorChanger</title>
</head>
<body>
    <p>Change Color by clicking on reload button</p>
    <script>
        var bgColor=new Array("red","orange","yellow","green","blue","purple");
        document.body.style.background=bgColor[Math.floor(Math.random()*bgColor.length)]
    </script>
    
</body>
</html>
